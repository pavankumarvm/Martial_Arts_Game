<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Arts Game</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url(images/background.jpg)">
    <canvas id="game-canvas" width="1366px" height="768px"></canvas>
    <div class="container">
      <div class="header">
        <h1>Martial Arts</h1>
        <div class="score">
          Score:<div id="score">0</div>
        </div>
        <div class="help-icon" id="help-icon" onclick="Help()">
          <img id="help" src="images/icons/help.svg">
        </div>
        <div class="help-content" id="help-content">
          <h2>Navigation Guide</h2>
          <hr>
          <table class="table">
            <tr class="row">
              <th class="action">Action</th>
              <th class="key">Key</th>
            </tr>
            <tr class="row">
              <td class="action">Forward</td>
              <td class="key">Right Arrow Key or D</td>
            </tr>
            <tr class="row">
              <td class="action">Backward</td>
              <td class="key">Left Arrow Key or A</td>
            </tr>
            <tr class="row">
              <td class="action">Kick</td>
              <td class="key">Up Arrow Key or W</td>
            </tr>
            <tr class="row">
              <td class="action">Punch</td>
              <td class="key">Down Arrow Key or S</td>
            </tr>
            <tr class="row">
              <td class="action">Block</td>
              <td class="key">SPACE Key</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="controls">
        <button type="button" class="btn" id="backward">
            <span class="arrow">ðŸ¡¸</span>&nbsp;Backward
        </button>
        <button type="button" class="btn" id="block">Block&nbsp;<img src="images/icons/block.webp" class="blockicon"></button>
        <button type="button" class="btn" id="kick">Kick&nbsp;<img src="images/icons/kick.webp" class="kickicon"></button>
        <button type="button" class="btn" id="punch">Punch&nbsp;<img src="images/icons/punch.webp" class="punchicon"></button>
        <button type="button" class="btn" id="forward">
          Forward&nbsp;<span class="arrow">&#129146</span>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
